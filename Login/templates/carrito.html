<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
</head>
<body>
    <h1>Tu Carrito</h1>
    <a href="/cliente">Seguir Comprando</a>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Imagen</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Acción</th>
        </tr>
        {% for producto in carrito %}
        <tr>
            <td>{{ producto['nombre'] }}</td>
            <td><img src="{{ url_for('static', filename='img/' + producto['imagen']) }}" width="100" height="100"></td>
            <td>{{ producto['descripcion'] }}</td>
            <td>${{ producto['precio'] }}</td>
            <td>
                <form action="{{ url_for('eliminar_carrito', id=producto['id']) }}" method="post">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h3>Total: ${{ total }}</h3>

    <form action="{{ url_for('pagar_carrito') }}" method="post">
        <button type="submit">Pagar</button>
    </form>
</body>
</html>
