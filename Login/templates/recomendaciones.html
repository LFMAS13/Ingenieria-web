{% extends 'base.html' %}
{% block title %}Recomendaciones{% endblock %}

{% block content %}
<h2>Enviar recomendación</h2>

<form method="POST" action="{{ url_for('recomendaciones') }}">
  <label for="texto">Escribe tu recomendación:</label><br>
  <textarea id="texto" name="texto" rows="4" cols="50" required></textarea><br><br>
  <button type="submit">Enviar</button>
</form>

{% endblock %}
