{% extends 'base.html' %}
{% block title %}Editar Producto{% endblock %}
{% block content %}
<h2>Editar Producto</h2>
<form method="POST">
    <label>Nombre:</label><br>
    <input type="text" name="nombre" value="{{ producto.nombre }}" required><br>

    <label>Descripción:</label><br>
    <input type="text" name="descripcion" value="{{ producto.descripcion }}" required><br>

    <label>Precio:</label><br>
    <input type="number" name="precio" step="0.01" value="{{ producto.precio }}" required><br>

    <label>Stock:</label><br>
    <input type="number" name="stock" value="{{ producto.stock }}" required><br>

    <label>Días estimados de entrega:</label><br>
    <input type="number" name="estimado_entrega_dias" value="{{ producto.estimado_entrega_dias or 3 }}" required><br><br>

    <button type="submit">Guardar cambios</button>
</form>
<a href="{{ url_for('admin') }}">Cancelar</a>
{% endblock %}
